<html>
    <head>
        <title>Form Registrasi</title>
    </head>
    <body>
        <h1><b>Form HTML</b></h1>
        <table border="0" style="center">
            <tr>
                <td>Name</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>:</td>
                <td><input type="radio"/>Man<input type="radio"/>Woman</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>:</td>
                <td><select>
                    <option>Indonesia</option>
                    <option>Maroko</option>
                    <option>India</option>
                    <option>Korea</option>
                </select></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td>:</td>
                <td><input type="file" name="upload" value="" width="200" /></td>
            </tr>
            <tr>
                <td>Comment</td>
                <td>:</td>
                <td><textarea cols="33" rows="5"></textarea></td>
                <td><input type="submit" name="submit" value="submit"/></td>
            </tr>
        </table>
        <p><center>Form Registrasi</center></p>

    </body>
</html>
